<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <img src="/assets/img/40982a8167f0a53dedce3731178f2ef5.jpg" class="avatar">
    <h2>Login Form</h2>
    <form id="login-form">
        <input type="text" id="email" name="email" placeholder="Enter Your Email">
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        <div class="btn-area">
            <button type="button" class="btn2" onclick="handleLogin()">LOGIN</button>
            <button type="button" class="btn3" onclick="redirectRegister()">REGISTER</button>
        </div>
        <p class="rem"><input type="checkbox"> Manter-me conectado neste dispositivo</p>
    </form>
    
    <script src="main.js"></script>

  </div>
</body>
</html>
